<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortened URL</title>
</head>

<style>
    input[type=text], select {
      padding: 12px 20px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    input[type=submit] {
      background-color: #3874cf;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    input[type=submit]:hover {
      background-color: #2c5aa0;
    }
      .center {
        text-align: center;
    
    }
      h1{
        font-family: Arial, Helvetica, sans-serif;
    }
    h2{
        font-family: Arial, Helvetica, sans-serif;
    }
    
    
       p{
        font-family: Arial, Helvetica, sans-serif;
        line-height: 1.5;
    }
    
    .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        color: rgb(0, 0, 0);
        text-align: center;
        background: rgba(39, 127, 221, 0.32);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(7.8px);
        -webkit-backdrop-filter: blur(7.8px);
        border: 1px solid rgba(39, 127, 221, 0.21);
    
    }
    </style>

<div class="center">
<body>
    <h1>Shortened URL</h1>
    <p>Your shortened URL is: <a href="{{ shortened_url }}" target="_blank" >{{ shortened_url }}</a></p>
    <p><b>Full url: <i></b>http://localhost:5000/{{ shortened_url }}</i></p>
</div>

<div class="footer">

</div>

</body>
</html>
